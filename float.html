<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/float.css">
  <title>Float</title>
</head>


<body>
  <div class="first">
    <div class="wrap clear-fix">
      <div class="a left mr"></div>
      <div class="right">
        <div class="b mb"></div>
        <div class="c"></div>
      </div>
    </div>
  </div>
  <div class="second">
    <div class="clear-fix">
      <div class="second_a left"></div>
      <div class="right b"></div>
    </div>
  </div>
  <div class="third">
    <div class="clear-fix">
      <div class="second_a left"></div>
      <div class="right">
        <div class="b left mr"></div>
        <div class="c left mr"></div>
        <div class="d right"></div>
      </div>
    </div>
  </div>
  <div class="fourth">
    <div class="clear-fix">
      <div class="left">
        <div class="fourth_a left mr"></div>
        <div class="b right"></div>
      </div>
      <div class="right">
        <div class="c left mr"></div>
        <div class="d right"></div>
      </div>
    </div>
  </div>
  <div class="fifth">
    <div class="clear-fix">
      <div class="right">
        <div class="a left mr"></div>
        <div class="right">
          <div class="b mb"></div>
          <div class="c"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
